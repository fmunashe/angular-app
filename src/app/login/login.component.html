<div class="row my-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input type="email" formControlName="username" class="form-control form-control-sm">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control form-control-sm">
          </div>
          <div class="btn btn-primary float-right" (click)="login()">Login</div>

        </form>

        <table class="table table-sm" *ngIf="!isLoading">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Rate</th>
          </tr>

          <tr *ngFor="let currency of currencies">
            <td>{{currency.id}}</td>
            <td>{{currency.name}}</td>
            <td>{{currency.rate}}</td>

          </tr>
        </table>

        <button class="btn btn-primary" type="button" disabled *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </div>
  </div>
</div>
